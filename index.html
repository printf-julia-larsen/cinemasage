<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #444;

</head>
<body>
    <div class="header">
        <h1>Movie & TV Show Reviews</h1>
    </div>
    <div class="container">
        <!-- Example Review -->
        <div class="review">
            <div class="title">Example Movie Title</div>
            <div class="rating">Rating: ★★★☆☆</div>
            <div class="description">
                This is an example of a movie review. It covers the overall quality of the movie, the performances of the actors, the story, and any other aspects that might be relevant to viewers.
            </div>
        </div>
        <!-- Add more reviews below -->
    </div>
    <h1>Search for Movies and Shows</h1>
  <input type="text" id="searchInput" placeholder="Enter movie or show title">
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <!-- Include Video.js library from CDN -->
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>

  <script>
    async function fetchMovieData(movieTitle) {
      const apiKey = 'YOUR_API_KEY';
      const searchUrl = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(movieTitle)}`;

      try {
        const response = await fetch(searchUrl);
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }

    async function search() {
      const searchInput = document.getElementById('searchInput');
      const searchTerm = searchInput.value.trim();

      if (!searchTerm) {
        alert('Please enter a search term.');
        return;
      }

      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results

      const results = await fetchMovieData(searchTerm);

      if (results.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }
 
search functionality pt 2.
results.forEach(result => {
        const title = result.title || result.name; // Movie title or show name
        const overview = result.overview;
        const posterPath = result.poster_path;
        const mediaType = result.media_type;
        const videoKey = result.video_key;

        const resultElement = document.createElement('div');
        resultElement.classList.add('result');

        // Display title
        const titleElement = document.createElement('h2');
        titleElement.textContent = title;
        resultElement.appendChild(titleElement);

        // Display overview
        const overviewElement = document.createElement('p');
        overviewElement.textContent = overview;
        resultElement.appendChild(overviewElement);

        // Display poster if available
        if (posterPath) {
          const posterUrl = `https://image.tmdb.org/t/p/w500/${posterPath}`;
          const posterElement = document.createElement('img');
          posterElement.src = posterUrl;
          resultElement.appendChild(posterElement);
        }

        // Display video if available (assuming it's a YouTube video)
        if (mediaType === 'movie' && videoKey) {
          const videoUrl = `https://www.youtube.com/watch?v=${videoKey}`;
          const videoElement = document.createElement('iframe');
          videoElement.src = videoUrl;
          videoElement.width = 640;
          videoElement.height = 360;
          resultElement.appendChild(videoElement);
        }

        resultsContainer.appendChild(resultElement);
      });
    }
  </script>
