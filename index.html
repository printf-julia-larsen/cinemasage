<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #444;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .review {
            border-bottom: 1px solid #eee;
            padding: 20px;
            margin: 20px 0;
        }
        .review:last-child {
            border-bottom: none;
        }
        .title {
            font-size: 24px;
            color: #333;
        }
        .rating {
            color: #f80;
        }
        .description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Movie & TV Show Reviews</h1>
    </div>
    <div class="container">
        <!-- Example Review -->
        <div class="review">
            <div class="title">Example Movie Title</div>
            <div class="rating">Rating: ★★★☆☆</div>
            <div class="description">
                This is an example of a movie review. It covers the overall quality of the movie, the performances of the actors, the story, and any other aspects that might be relevant to viewers.
            </div>
        </div>
        <!-- Add more reviews below -->
    </div>
</body>
</html>
